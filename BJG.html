<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/BJG.css">
    <title>Blackjack Game</title>
</head> 
<body>
    <div class="container-5">
        <h2>Challenge: Blackjack Game</h2>
        <h3><span id="blackjack-result" style="color:green">Let's Play</span></h3>


    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div> 

    <div class="flex-blackjack-row-2">  
        <div>
            <button class="btn-lg btn-primary m-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning m-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger m-2" id="blackjack-deal-button">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3">
        <table>
            <tr class="btn-dark">
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <th><span id="wins">0</span></th>
                <th><span id="losses">0</span></th>
                <th><span id="draws">0</span></th>
            </tr>
        </table>
    </div>
    </div>


    <script src="static/js/BJG.js"></script>
</body>
</html>
